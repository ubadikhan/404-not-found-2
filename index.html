<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Josefin+Sans&family=Kanit:ital@1&family=Montserrat:ital,wght@0,400;1,800&family=Ms+Madi&family=Russo+One&family=Ubuntu&family=Updock&display=swap" rel="stylesheet">
  <title>404-not-found-page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading heading-mbl">
    <h3>404 not found</h3>
  </div>
  <div class="middle middle-mbl">
    <div class="scarecrow scare-mbl">
      <img class="scare-mbl" src="Scarecrow.png" alt="ScareCrow">
    </div>
    <div class="not-found not-mbl">
      <h2 class="title title-mbl">I have bad news <br> for you</h2>
      <p class="detail detail-mbl">The page you are looking for <br>  might be remove or is <br> temporarily unavailable</p>
      <button class="btn" role="button">BACK TO HOMEPAGE</button>
    </div>
  </div>
  <footer class="footer">created by Ubaid khan .devChallenge.io</footer>
</body>
</html>
